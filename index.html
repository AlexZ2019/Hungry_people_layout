<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <title>Title</title>
</head>
<body>
<section class="main">
    <div class="nav">
        <div class="nav-item" ><a href="#">home</a></div>
        <div class="nav-item"><a href="#">about</a></div>
        <div class="nav-item"><a href="#">team</a></div>
        <div class="nav-item"><a href="#">booking</a></div>
        <div class="nav-img"><img src="./files/images/Vector.png" alt=""></div>
        <div class="nav-item"><a href="#">menu</a></div>
        <div class="nav-item"><a href="#">galerie</a></div>
        <div class="nav-item"><a href="#">events</a></div>
        <div class="nav-item"><a href="#">contact</a></div>
    </div>
    <div class="timer">left: 13:59</div>
    <div class="main-content">
        <div class="time-table">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</div>
        <div class="name">
            <p>restaurant</p>
            <h1>hungry people</h1>
            <div class="decoration"></div>
            <div class="main-btns">
                <div class="main-chosen-btn">
                    <button>book table</button>
                </div>
                <div>
                    <button>explore</button>
                </div>
            </div>
        </div>
        <div class="social-networks">
            <div><img class="fb_icon" src="./files/images/fb_icon.png" alt="fb"></div>
            <div><img class="twitter_icon" src="./files/images/twitter_icon.png" alt="twitter"></div>
            <div><img class="inst_icon" src="./files/images/instagram_icon.png" alt="instagram"></div>
        </div>
    </div>
    <div class="scroll-bottom-border">
        <div class="scroll-btn">
            <div class="arrow-1"></div>
            <div class="arrow-2"></div>
        </div>
    </div>
</section>
<section class="booking">
    <div class="booking-form-container">
        <div class="booking-form">
            <h2>book a table</h2>
            <div class="decoration"></div>
            <form>
                <div>
                    <label>
                        <input type="text" placeholder="Name">
                    </label>
                    <label>
                        <input type="text" placeholder="Email">
                    </label>
                </div>
                <div>
                    <label>
                        <input type="text" placeholder="Phone">
                    </label>
                    <label>
                        <input type="text" placeholder="People">
                    </label>
                </div>
                <div>
                    <label>
                        <input type="text" placeholder="Date">
                    </label>
                    <label>
                        <input type="text" placeholder="Time">
                    </label>
                </div>
                <button class="form-button">book now</button>
            </form>
        </div>
<!--        <img class="booking-watch" src="./files/images/about-img.png" alt="watch">-->
        <div class="booking-watch">
            <img class="yellow-square" src="./files/images/yellow-square.png" alt="yellow_square">
        </div>

    </div>
    <div class="booking-info">
        Mon - Fri: <b>8PM - 10PM</b>, Sat - Sun: <b>8PM - 3AM</b>, Phone: <b>+40 729 131 637/+40 726 458 782</b>
    </div>
</section>
</body>
</html>
